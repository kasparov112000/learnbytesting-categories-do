on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npx jest --config=jest.nestjs.config.js

      - name: Generate test coverage report
        run: npx jest --config=jest.nestjs.config.js --coverage --coverageDirectory=output/coverage/jest

      - name: Archive test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: output/coverage/jest
          retention-days: 7

  build:
    name: Build, push, and deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v4

      - name: Update SHA
        run: echo $GITHUB_SHA > $GITHUB_WORKSPACE/helm/notes

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            kasparov112000/learnbytesting-categories-do:latest
            kasparov112000/learnbytesting-categories-do:${{ github.sha }}
          secrets: |
            "GIT_AUTH_TOKEN=${{ secrets.MYTOKEN }}"

      - name: Save DigitalOcean kubeconfig with short-lived credentials
        run: |
          doctl kubernetes cluster kubeconfig save --expiry-seconds 600 3b23a2dd-3391-4d1a-a478-e2a5564de99c
          echo "KUBECONFIG=$HOME/.kube/config" >> $GITHUB_ENV

      - name: Pre-deployment diagnostics
        run: |
          echo "=== Kubernetes Cluster Info ==="
          kubectl cluster-info

          echo "=== Current Deployments ==="
          kubectl get deployments -o wide

          echo "=== Helm Releases ==="
          helm list -A

      - name: Prep helm chart
        run: |
          mv ./helm/Chart.yaml ./helm/Chart.old.yaml &&
          cat ./helm/Chart.old.yaml | grep -v appVersion > ./helm/Chart.yaml &&
          echo -e "\r\nappVersion: v${GITHUB_REF##*/}\r\n" >> ./helm/Chart.yaml

      - name: Check Helm templates
        run: |
          helm lint ./helm/
          helm upgrade --dry-run categories ./helm/ --install --set=app.name=categories --values=./helm/values.yaml

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Deploy
        run: |
          helm upgrade categories ./helm/ --install --wait --atomic --timeout 15m \
            --set=app.name=categories \
            --set=image.tag=${{ github.sha }} \
            --values=./helm/values.yaml --debug

      - name: Post-deployment diagnostics
        if: always()
        run: |
          echo "=== Helm Release Status ==="
          helm status categories || echo "Release not found"

          echo "=== Updated Pods ==="
          kubectl get pods -o wide

          echo "=== Recent Events ==="
          kubectl get events --sort-by='.lastTimestamp' | tail -20

          echo "=== Pod Logs (if available) ==="
          POD=$(kubectl get pods -l app=categories -o jsonpath="{.items[0].metadata.name}" 2>/dev/null) || echo "No pods found"
          if [ -n "$POD" ]; then
            kubectl logs $POD --tail=50 || echo "Could not get logs"
          fi
